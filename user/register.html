Date.prototype.format = function(format)
{
var o = {
"M+" : this.getMonth()+1, //month
"d+" : this.getDate(),   //day
"h+" : this.getHours(),  //hour
"m+" : this.getMinutes(), //minute
"s+" : this.getSeconds(), //second
"q+" : Math.floor((this.getMonth()+3)/3), //quarter
"S" : this.getMilliseconds() //millisecond
}
if(/(y+)/.test(format)) format=format.replace(RegExp.$1,
(this.getFullYear()+"").substr(4 - RegExp.$1.length));
for(var k in o)if(new RegExp("("+ k +")").test(format))
format = format.replace(RegExp.$1,
RegExp.$1.length==1 ? o[k] :
("00"+ o[k]).substr((""+ o[k]).length));
return format;
}

//删除cookies  
function delCookie(name)  
{  
    var exp = new Date();  
    exp.setTime(exp.getTime() - 1);  
    var cval=getCookie(name);  
    if(cval!=null)  
        document.cookie= name + "="+cval+";expires="+exp.toGMTString();  
}

function require_validate(){
	
	var mobile = $("#mobile").val(); 
	var idCard = $("#idCard").val();
	console.log(idCard);
	var name = $("#name").val();
	console.log(name);
	
	
	var provinceb = $("#provinceVal").val();
	var cityb = $("#cityVal").val();
	var countyb = $("#countyVal").val();
	if(mobile==""){
		////alert("请输入手机号码");
		//$("#mobilejy").text("请输入手机号码");
		return false;
	}
	
	if(name==""){
		//alert("请输入商户姓名");
		//$("#nameerror").text("请输入商户姓名");
		layer.msg("请输入商户姓名");
		return false;
	}
	
	if(idCard == ""){
	//	alert("请输入身份证号码");
	//$("#idCarderror").text("请输入身份证号码");
		layer.msg("请输入身份证号码");
		return false;
	}else{
		var leg = idCard.length;
		var tel;
		if(leg==15){
		    tel = /^[1-9]\d{5}\d{2}((0[1-9])|(10|11|12))(([0-2][1-9])|10|20|30|31)\d{2}$/;
		}else if(leg==18){
		    tel = /^[1-9]\d{5}(18|19|([23]\d))\d{2}((0[1-9])|(10|11|12))(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx]$/;
		}else{
			////alert("请输入正确的身份证号码");
			//$("#idCarderror").text("身份证号码格式不正确！");
			layer.msg("身份证号码格式不正确！");
			return false;
		}
		if(!tel.test(idCard)){
			////alert("请输入正确的身份证号码");
			//$("#idCarderror").text("身份证号码格式不正确！");
			layer.msg("身份证号码格式不正确！");
			return false;
		}
	}
	
	var names = document.getElementsByName("sname");
	var nameLength = names.length;
	if(nameLength == 0){
		//$("#shoperror").text("请先添加店铺");
		layer.msg("请先添加店铺");
		return false;
	}
	console.log(names.length);	
	
	var lightCount = 0;
	console.log(lightCount);
	for(var i=1;i<=nameLength;i++){
		var sname = $("#sname"+i).val();
		if(sname == ""){
			//$("#snametip"+i).text("请输入店铺名称");
			layer.msg("请输入店铺名称");
			return false;
		}
		var ssheng = $("#sel-sheng"+i).val();
		var sshi = $("#sel-shi"+i).val();
		var squ = $("#sel-qu"+i).val();
		if(ssheng == ""||sshi == ""||squ == ""){
			//$("#areatip"+i).text("请输入店铺区域");
			layer.msg("请输入店铺区域");
			return false;
		}
		var sdetail = $("#sdetail"+i).val();
		if(sdetail == ""){
			//$("#sdetailtip"+i).text("请输入详细地址");
			layer.msg("请输入详细地址");
			return false;
		}
		var slight = $("#slight"+i).val();
		lightCount = lightCount + parseInt(slight);
		console.log(lightCount);
	}
	if(lightCount == 0){
		//$("#shoperror").text("签约店铺总数量最少为一个");
		layer.msg("签约店铺总数量最少为一个");
		return false;
	}else{
		$("#shoperror").empty();
	}
	
	//return false;
	
	return true;
}

//根据省查出所有的市
function ejld(id,k){
	var k=parseInt(k); 
	var pid = id;
	$.ajax({
		async: false,
		url:"/user/findarea",
		data:{json:"{'pid':'"+pid+"'}"},
		type:"POST",
        success:function(data){  
            $("#sel-shi"+k).empty( );
 			$("#sel-shi"+k).append("<option value=''>请选择</option>");
            $("#sel-qu"+k).empty( );
 			$("#sel-qu"+k).append("<option value=''>请选择</option>");
            $.each(data.data, function(i,item){ 
				$("#sel-shi"+k).append("<option value="+item.id+">"+item.name+"</option>");
 			}); 
        }  
	});
} 
//根据市查出所有的区
function sjld(id,k){
	var pid = id;
	$.ajax({
		async: false,
		url:"/user/findarea",
		data:{json:"{'pid':'"+pid+"'}"},
		type:"POST",
		success:function(data){
			$("#sel-qu"+k).empty( );
			$("#sel-qu"+k).append("<option value=''>请选择</option>");
			jQuery.each(data.data, function(i,item){ 
				$("#sel-qu"+k).append("<option value="+item.id+">"+item.name+"</option>");
			});
		}
	});
}

function change(e){
	 	var e=e||event;
	    var target=$(e.target);
	    var i=target.attr("index");
	    console.log(i);
	    var file1 = $(target)[0].files[0];
	    var imgUrl = window.URL.createObjectURL(file1);
	    
	    var str=$("#imgId"+i).val()||'';
	    var options = {
			url : "https://www.dixinyunju.com/web//shop/photo/photoUploadNew",
				type : "post",
				dataType : "json",
				async:false,
				success : function(data){
					
					target.parent().css("background","url("+imgUrl+") no-repeat").css("background-size","100%").css("background-position","center");
					console.log(data);
					target.remove();
					var Img=data.image;
					str+='|/'+Img;
				},
				error:function(){
					//alert("fail");
				}
		 	}
		 	console.log(target.parent().parent());
		target.parent().parent().parent().ajaxSubmit(options);
		$("#imgId"+i).attr("value",str);
		return false;
}
